<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oricam|appareils photos vintage.</title>
    <link rel="shortcut icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"defer></script>
    <script src="../../frontend/js/basket.js" defer></script> 
  </head>  

  <body>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <a href="./index.html" class="text-decoration-none" style="color: white;"></a>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-12">ORICAM</h1>
        <p class="initialism m-2">Découvrez notre gamme d’appareils photos vintages.</p>
        <p class="lead m-2">Vous recherchez un appareil photo de collection ? Vous êtes au bon endroit ! </p>
        <p><a  id="homePage" class="btn btn-info btn-lg m-2"  href="index.html" role="button">Boutique Cameras &raquo;</a></p>
        <p><a id="basketPage"  href="basket.html"></a></p>
      </div>
    </div>
    <div id="basket" class="d-flex justify-content-around"></div>
    <div id="payment" class="card border-light text-center w-50 m-auto">
      <h1 class="card-title">Paiement</h1>
      <h2 id="total"></h2>
      <p>Veuillez saisir l'ensemble des champs suivants pour pouvoir procéder au paiement :</p>
      <form class="card-body">
        <div class="form-group"> 
          <label for="firstName">Prénom</label>
          <input type="text" class="form-control" id="firstName" placeholder="Prénom" required>
          <p id="firstNameErrorMsg"></p>
        </div>
        <div class="form-group">
          <label for="lastName">Nom</label>
          <input type="text" class="form-control" id="lastName" placeholder="Nom" required>
          <p id="lastNameErrorMsg"></p>
        </div>
        <div class="form-group">
          <label for="address">Adresse</label>
          <input type="text" class="form-control" id="address" placeholder="Adresse" required>
          <p id="adressErrorMsg"></p>
        </div>
        <div class="form-group">
          <label for="city">Ville</label>
          <input type="text" class="form-control" id="city" placeholder="Ville" required>
          <p id="cityErrorMsg"></p>
        </div>
        <div class="form-group">
          <label for="email">Adresse mail</label>
          <input type="email" class="form-control" id="email" placeholder="Adresse mail" required>
          <p id="emailErrorMsg"></p>
        </div>         
      </form>  
      <a id="submitPayment" class="btn btn-success card-footer" role="button" >Envoyer</a>  
    </div>
    <footer>
      <p class="d-flex justify-content-end">&copy; 2021 Company, Inc.</p>
    </footer>
  </body>
</html>
