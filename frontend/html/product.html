<!DOCTYPE html>
  <html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oricam|appareils photos vintage.</title>
    <link rel="shortcut icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
      defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"
      defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"
      defer></script>
    <script src="../../frontend/js/product.js" defer></script>    
  </head>  
  <body>  
    <!-- Jumbotron :primary marketing message-->
    <a href="./index.html" class="text-decoration-none" style="color:white;"></a>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-12">ORICAM</h1>
        <p class="initialism m-2">Découvrez notre gamme d’appareils photos vintages.</p>
        <p class="lead m-2">Vous recherchez un appareil photo de collection ? Vous êtes au bon endroit ! </p>
        <p><a class="btn btn-info btn-lg m-2 " id="basketPage" href="basket.html" role="button">Panier &raquo;</a></p>
        <p><a class="btn btn-info btn-lg m-2 " href="index.html" role="button">Boutique cameras &raquo;</a></p>
      </div>
    </div>
    <div class="camera d-flex">
      <div class="card border-light m-4 text-center">
        <h1 id="name" class="card-title"></h1>
        <img id="image" class="card-img-top" src="" alt ="camera">
        <div class="card-body"></div>
        <h2 id="price"></h2>
        <p id="description"></p>
        <div class="card-footer">
        <h3 id="buyThisItem">Obtenez cet objet !</h3>
          <div>
            <label>Choisissez votre lentille : </label>
            <select class="custom-select w-25 ml-3"></select>
          </div>
          <div>
            <label>Quantité de caméras souhaitée : </label>
            <input class="form-control d-inline w-25 ml-3" value="1">
          </div>
          <button type="button" id="addToBasket" class="btn btn-success" data-toggle="modal" data-target="#alertModal">Ajouter au panier</button>
            <div id="alertModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content modal-success bg-success border-success">
                  <div class="modal-body">
                    Ajouté au panier !
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
